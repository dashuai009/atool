<form class="video-convert-form" [formGroup]="video_options">
    <mat-form-field  formControlName="passwordLength">
        <mat-label>Codec Type</mat-label>
        <mat-select>
            <mat-option *ngFor="let opt of codec_types" [value]="opt">{{opt}}</mat-option>
        </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" (click)="video_convert()">Convert</button>
</form>
